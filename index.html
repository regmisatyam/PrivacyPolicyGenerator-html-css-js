<!-- Privacy Policy Generator By SATYAM! | JS Project | Free to use By Giving Credits! -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Privacy Policy Generator | SATYAM</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="errorBox display-none" id="errorBox"><span class="errorTxt">* Fields are required!</span><span
            onclick="document.getElementById('errorBox').classList.add('display-none');" class="crossBtn"
            id="crossBtn">X</span></div>
    <div class="container">
        <h2>Privacy Policy Generator</h2>
        <form id="privacyForm">

            <div class="row-items">
                <div class="omrs-input-group">
                    <label class="omrs-input-underlined">
                        <input class="input" id="companyName" required>
                        <span class="omrs-input-label">(Company / Your)  Name*:</span>
                    </label>
                </div>

                <div class="omrs-input-group">
                    <label class="omrs-input-underlined">
                        <input id="companyEmail" required>
                        <span class="omrs-input-label">(Company / Your) Email*:</span>
                    </label>
                </div>
            </div>

            <div class="row-items">
                <div class="omrs-input-group">
                    <label class="omrs-input-underlined">
                        <input id="companyWebsite" value="https://" required>
                        <span class="omrs-input-label">(Company / Your) Website*:</span>
                    </label>
                </div>

                <div class="omrs-input-group">
                    <label class="omrs-input-underlined">
                        <input id="address" placeholder="California, USA">
                        <span class="omrs-input-label">(Company / Your) Address:</span>
                    </label>
                </div>
            </div>


            <div class="omrs-input-group">
                <label class="omrs-input-underlined">
                    <input id="contactUrl" value="https://" required>
                    <span class="omrs-input-label">Contact Us Url*:</span>
                </label>
            </div>

            <div class="omrs-input-group">
                <label class="omrs-input-underlined">
                    <input id="content" placeholder="news">
                    <span class="omrs-input-label">Content You Publish*:</span>
                </label>
            </div>

            <div class="checkbox-items">
                <div>
                    <h4><label for="advPartners">Check If you use any of this Advertising services. &nbsp;</label></h4>
                </div>
                <div class="row-items">
                    <label for="advPartner1" class="label-container">
                        Adsense
                        <input type="checkbox" name="advPartner1" id="advPartner1" value="Adsense" checked="checked">
                        <span class="checkmark"></span>
                    </label>

                    <label for="advPartner2" class="label-container">
                        Admob
                        <input type="checkbox" name="advPartner2" id="advPartner2" value="Admob">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <label for="advPartner3" class="label-container">
                    Adcolony
                    <input type="checkbox" name="advPartner3" id="advPartner3" value="Adcolony">
                    <span class="checkmark"></span>
                </label>
                <label for="advPartner4" class="label-container">
                    Facebook
                    <input type="checkbox" name="advPartner4" id="advPartner4" value="Facebook">
                    <span class="checkmark"></span>
                </label>
                <label for="advPartner5" class="label-container">
                    Inmobi
                    <input type="checkbox" name="advPartner5" id="advPartner5" value="Inmobi">
                    <span class="checkmark"></span>
                </label>
                <label for="advPartner6" class="label-container">
                    ironSource
                    <input type="checkbox" name="advPartner6" id="advPartner6" value="ironSource">
                    <span class="checkmark"></span>
                </label>
                <label for="advPartner7" class="label-container">
                    MoPub
                    <input type="checkbox" name="advPartner7" id="advPartner7" value="MoPub">
                    <span class="checkmark"></span>
                </label>
                <label for="advPartner8" class="label-container">
                    Tapjoy
                    <input type="checkbox" name="advPartner8" id="advPartner8" value="Tapjoy">
                    <span class="checkmark"></span>
                </label>
                <label for="advPartner9" class="label-container">
                    Unity
                    <input type="checkbox" name="advPartner9" id="advPartner9" value="Unity">
                    <span class="checkmark"></span>
                </label>
                <label for="advPartner10" class="label-container">
                    Vungle
                    <input type="checkbox" name="advPartner10" id="advPartner10" value="Vungle">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="checkbox-items">
                <h4><label for="services">Check If you use any of this services</label></h4>
                <label for="service1" class="label-container">
                    Google Play Services
                    <input type="checkbox" name="service1" id="service1" value="Google Play Services" checked>
                    <span class="checkmark"></span>
                </label>
                <label for="service2" class="label-container">
                    Google Analytics for Firebase
                    <input type="checkbox" name="service2" id="service2" value="Google Analytics for Firebase">
                    <span class="checkmark"></span>
                </label>
                <label for="service3" class="label-container">
                    Firebase Crashlytics
                    <input type="checkbox" name="service3" id="service3" value="Firebase Crashlytics">
                    <span class="checkmark"></span>
                </label>
            </div>

            <!-- Add more fields as needed -->

            <button type="button" onclick="generatePrivacyPolicy()">Generate Privacy Policy</button> &nbsp;
            <div class="tooltip">
                <button type="button" onclick="copyPrivacyPolicy()" class="hidden-btn" id="hbtn" onmouseout="outFunc()">
                    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    Copy Privacy Policy
                </button>
            </div>
        </form>

        <div class="ppOutput">
            <div class="copy-div" onclick="copyText('privacyPolicyOutput', 'notification1')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-sm">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 3.5C10.8954 3.5 10 4.39543 10 5.5H14C14 4.39543 13.1046 3.5 12 3.5ZM8.53513 3.5C9.22675 2.3044 10.5194 1.5 12 1.5C13.4806 1.5 14.7733 2.3044 15.4649 3.5H17.25C18.9069 3.5 20.25 4.84315 20.25 6.5V18.5C20.25 20.1569 19.1569 21.5 17.25 21.5H6.75C5.09315 21.5 3.75 20.1569 3.75 18.5V6.5C3.75 4.84315 5.09315 3.5 6.75 3.5H8.53513ZM8 5.5H6.75C6.19772 5.5 5.75 5.94772 5.75 6.5V18.5C5.75 19.0523 6.19772 19.5 6.75 19.5H17.25C18.0523 19.5 18.25 19.0523 18.25 18.5V6.5C18.25 5.94772 17.8023 5.5 17.25 5.5H16C16 6.60457 15.1046 7.5 14 7.5H10C8.89543 7.5 8 6.60457 8 5.5Z" fill="currentColor"></path>
                </svg>
                
                <span id="notification1" class="notification">Copy</span>
            </div>
            <div class="textEditor" id="privacyPolicyOutput">
                Privacy Policy
            </div>
            <div class="copy-div" onclick="copyText('privacyPolicyOutput', 'notification2')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-sm">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 3.5C10.8954 3.5 10 4.39543 10 5.5H14C14 4.39543 13.1046 3.5 12 3.5ZM8.53513 3.5C9.22675 2.3044 10.5194 1.5 12 1.5C13.4806 1.5 14.7733 2.3044 15.4649 3.5H17.25C18.9069 3.5 20.25 4.84315 20.25 6.5V18.5C20.25 20.1569 19.1569 21.5 17.25 21.5H6.75C5.09315 21.5 3.75 20.1569 3.75 18.5V6.5C3.75 4.84315 5.09315 3.5 6.75 3.5H8.53513ZM8 5.5H6.75C6.19772 5.5 5.75 5.94772 5.75 6.5V18.5C5.75 19.0523 6.19772 19.5 6.75 19.5H17.25C18.0523 19.5 18.25 19.0523 18.25 18.5V6.5C18.25 5.94772 17.8023 5.5 17.25 5.5H16C16 6.60457 15.1046 7.5 14 7.5H10C8.89543 7.5 8 6.60457 8 5.5Z" fill="currentColor"></path>
                </svg>
             
                <span id="notification2" class="notification">Copy</span>
            </div>
        </div>
        <br><br>


        <div style="overflow:auto;">
            <div style="float:right;">
                <div class="tooltip">
                    <button onclick="copyPrivacyPolicy()" class="hidden-btn" id="hbtn" onmouseout="outFunc()">
                        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                        Copy Privacy Policy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
